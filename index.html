<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial SASS</title>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h1>
            <a href="#" class="logo">Foody</a>
          </h1>
          <ul>
            <li><a href="#">¿Por qué Foody?</a></li>
            <li><a href="#">Acerca</a></li>
            <li><a href="#">Menú</a></li>
            <li><a href="#">Registro</a></li>
            <li><a href="#" class="btn btn-cta">Login</a></li>
          </ul>
        </nav>
      </header>

      <div class="main-screen">
        <div class="row">
          <div class="col-40">
            <h2 class="py-3">El mejor sabor</h2>
            <p>Tenemos una pasión por la comida fresca y saludable.</p>
            <hr class="m-2" />
            <p>
              Nuestra ambición es simple: hacer que
              <strong>la comida saludable</strong> sea más deliciosa, másfácil

            </p>

            <div class="py-2">
              <div class="col">
                <div class="prices w-3">
                  <div class="prev">$7.90</div>
                  <div class="now">$6.90</div>
                </div>
              </div>
              <div class="col">
                <div>
                  <a href="#" class="btn btn-cta primary-btn"> ORDENAR </a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-60">
            <img
              src="src/images/salad.png"
              width="100%"
              alt="image of a salad"
            />
          </div>
        </div>
      </div>
    </div>
